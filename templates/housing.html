{% extends "base.html" %}
{% block title %}Housing Prices{% endblock %}
{% block import %}
    <link rel="stylesheet" href="static/css/house.css">
    <link rel="icon" class="tab-icon" href='static/img/icon.svg'>
    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

{% endblock %}
{% block body %}
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <div class="principal">
        <div class="principal-esquerda">
            <iframe class="frame-map" id="frame-map" src="/map" width='100%' height='100%'></iframe>
        </div>
        <div class="principal-direita">
            <h1>Predict the price of your house!</h1>
            <form class="container pt-4" autocomplete="off">
                <div class="form-group">
                    <div class="autocomplete">
                        <input
                                type="text"
                                id="myInput"
                                type="text"
                                name="myCountry"
                                class="form-control mt-1"
                                placeholder="Ex Av. da Granja 1"
                        />
                    </div>
                </div>
                <div class="form-group get">
                    <div class="row">
                        <div class="col-sm">
                            <input type='text' id='lat' class="form-control mt-1" placeholder="latitude" readonly>
                        </div>
                        <div class="col-sm">
                            <input type='text' id='long' class="form-control mt-1" placeholder="latitude" readonly>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="form-group col">
                        <label for="inputbed">Bedrooms</label>
                        <input type="number" class="form-control" id="inputbed">
                    </div>
                    <div class="form-group col">
                        <label for="inputbath">Bathrooms</label>
                        <input type="number" class="form-control" id="inputbath">
                    </div>
                    <div class="form-group col">
                        <label for="inputsq">Sqft Living</label>
                        <input type="number" class="form-control" id="inputsq">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="form-group col">
                        <label for="inputdqlot">Sqft lot</label>
                        <input type="number" class="form-control" id="inputsqlot">
                    </div>
                    <div class="form-group col">
                        <label for="inputfloor">Floors</label>
                        <input type="number" class="form-control" id="inputfloor">
                    </div>
                    <div class="form-group col">
                        <label for="inputwt">Waterfront</label>
                        <input type="number" class="form-control" id="inputwt">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="form-group col">
                        <label for="inputview">View</label>
                        <input type="number" class="form-control" id="inputview">
                    </div>
                    <div class="form-group col">
                        <label for="inputcond">Condition</label>
                        <input type="number" class="form-control" id="inputcond">
                    </div>
                    <div class="form-group col">
                        <label for="inputgrade">Grade</label>
                        <input type="number" class="form-control" id="inputgrade">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="form-group col">
                        <label for="inputabove">Sqft Above</label>
                        <input type="number" class="form-control" id="inputabove">
                    </div>
                    <div class="form-group col">
                        <label for="inputbase">Sqft Basement (0 for none)</label>
                        <input type="number" class="form-control" id="inputbase">
                    </div>
                    <div class="form-group col">
                        <label for="inputyear">Construction year</label>
                        <input type="number" class="form-control" id="inputyear">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="form-group col">
                        <label for="inputreno">Renovation year (0 for none)</label>
                        <input type="number" class="form-control" id="inputreno">
                    </div>
                    <div class="form-group col">
                        <label for="inputzip">ZipCode</label>
                        <input type="text" class="form-control" id="inputzip" readonly>
                    </div>
                    <div class="form-group col">
                        <label for="inputl15">Sqft Living 15</label>
                        <input type="number" class="form-control" id="inputl15">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="form-group col-md-4">
                        <label for="inputlot15">Sqft Lot 15</label>
                        <input type="number" class="form-control" id="inputlo15">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
    <script src="static/js/mapbox.js"></script>
{% endblock %}
